    post:
      summary: 'Handles the creation of a new company in the database.'
      operationId: handlesTheCreationOfANewCompanyInTheDatabase
      description: "Requires the user to have appropriate permissions as an administrator or a client.\n\nThis endpoint validates the input data for the company being added, checks for uniqueness\nof the company name within the specified city, state, and country, and optionally stores\na logo file. Upon successful validation, it creates the company record and returns a JSON response\nwith the created company's details.\n\n- Ensure you are authenticated and have the required scopes (`companies:administer` or `companies:add`).\n- Make a POST request to this endpoint with the necessary fields in the request body.\n- If a logo file is included, ensure it is in `jpg`, `jpeg`, or `png` format.\n\n- **Success (201)**: Returns the newly created company details in JSON format.\n- **Failure (401)**: Unauthorized access if the user lacks the required permissions.\n- **Failure (422)**: Validation errors if the input data is invalid."
      parameters: []
      responses: {  }
      tags:
        - Company
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                city:
                  type: string
                  description: 'Must be between 2 and 255 characters.'
                  example: ws
                  nullable: false
                state:
                  type: string
                  description: 'Must be between 2 and 16 characters.'
                  example: mmw
                  nullable: false
                country:
                  type: string
                  description: 'Must be between 2 and 255 characters.'
                  example: xwd
                  nullable: false
                name:
                  type: string
                  description: 'Must be between 2 and 255 characters.'
                  example: qpe
                  nullable: false
                logo:
                  type: string
                  format: binary
                  description: 'Must be an image.'
                  nullable: false
              required:
                - city
                - state
                - country
                - name
      security: []
